<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<script type="text/javascript">
    $(document).ready(function(){
        
        $("#error").hide();

        $("#formulario").submit(function(){

            var mensaje ="";

            if($("#nombre").val().trim().lenght==0){
                mensaje = "El nombre está en blanco";
            }
            if($("#rut").val().trim().lenght==0){
                mensaje = "El rut está en blanco";
            }
            if($("#email").val().trim().lenght==0){
                mensaje = "El email esta en blanco";
            }
            if($("#password").val().trim().lenght==0){
                mensaje = "El password está en blanco";
            }
            if(mensaje !=""){
                $("#error").html(mensaje);
                $("#error").show();
                event.preventDefault();
            }
        });
    })
</script>
</head>
<body>
    
    <div class="container">
        <div class="row">
        <div class="col sm 4"></div>
        <div><h1>Formulario</h1></div>
        <div class="col sm 4"></div>
    </div>

        <div class="row">
            <div class="col sm 4"></div>
            <form method="post" action="procesar.php" id="formulario">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="rut">Rut: </label>
                    <input type="text" class="form-control" id="rut" name="rut">
                </div>
                <div>
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div>
                    <label for="password">Constraseña: </label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <br>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="limpiar">
                <div id="error" class="alert alert-danger" role="alert"></div>    
            </form>
            <div class="col sm 4"></div>
        </div>
        
    </div>
</body>
</html>
